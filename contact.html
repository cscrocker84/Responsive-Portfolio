<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <h2 class="charlie">Charlie Crocker</h2>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="./index.html">About</a></li><span class="nav-seperator">|</span>
                <li><a href="./portfolio.html">Portfolio</a></li><span class="nav-seperator">|</span>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <form action="#" class="contact-form">
        <div class="header">
            <h3 class="header-title">Contact</h3>
        </div>
        <div class="form-content">
            <div class="form-name">
                <label for="name" class="name">Name</label>
                <br>
                <input type="text" placeholder=" John Smith">
            </div>
            <div class="form-email">
                <label for="email" class="email">Email</label>
                <br>
                <input type="email" placeholder=" example@example.com">
            </div>
            <div class="form-message">
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder=" Enter Message Here"></textarea>
            </div>
            <button class="form-button">Submit</button>
        </div>
    </form>
    <div class="footer">
        <p class="footer-content">copyright</p>
    </div>
</body>

</html>
